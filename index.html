<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impostor Wortspiel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    * {
      box-sizing: inherit;
    }
    input, button {
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      width: 90%;
      max-width: 350px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    .card {
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    .player-entry {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .player-entry input {
      flex-grow: 1;
      font-size: 18px;
      padding: 10px;
    }
    .player-entry button {
      width: 40px;
      font-size: 18px;
      padding: 0;
      background-color: #e74c3c;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .player-entry button:hover {
      background-color: #c0392b;
    }
    @media (max-width: 480px) {
      body {
        padding: 15px 10px;
      }
      input, button {
        font-size: 16px;
        padding: 12px;
      }
      .player-entry {
        flex-direction: column;
        align-items: stretch;
      }
      .player-entry button {
        width: 100%;
      }
    }
    #wordRevealButton {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      background-color: #008CBA;
      margin-top: 20px;
    }
    #wordDisplay {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      min-height: 40px;
      color: #333;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
    .player-entry {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  margin-bottom: 12px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  background: #fff;
  padding: 10px 15px;
  border-radius: 8px;
  box-shadow: 0 1px 5px rgba(0,0,0,0.1);
  transition: box-shadow 0.2s ease;
}

/* Entferne flex-direction Ã„nderung fÃ¼r Handy */
@media (max-width: 480px) {
  .player-entry {
    flex-direction: row !important; /* Erzwingt Nebeneinander auf kleineren Bildschirmen */
  }
  .player-entry input {
    width: calc(100% - 50px); /* Input nimmt Platz minus Button */
  }
  .player-entry button {
    width: 40px;
    height: 40px;
    flex-shrink: 0;
  }
}

#credits {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  text-align: center;
}


  </style>
</head>
<body>
  <h1>ðŸŽ­ Impostor Wortspiel</h1>

  <div id="setup">
    <div id="players"></div>
    <button onclick="addPlayer()">+ Spieler hinzufÃ¼gen</button>
    <button onclick="startGame()">Spiel starten</button>
  </div>

  <div id="reveal" class="hidden">
    <div class="card">
      <h2 id="currentName"></h2>
      <button id="wordRevealButton"
              onmousedown="startPress()"
              onmouseup="endPress()"
              onmouseleave="endPress()"
              ontouchstart="startPress()"
              ontouchend="endPress()"
              ontouchcancel="endPress()"
      >Tippe und halte, um dein Wort zu sehen</button>
      <div id="wordDisplay"></div>
      <button onclick="nextPlayer()">NÃ¤chster</button>
    </div>
  </div>

  <div id="end" class="hidden">
    <h2>Alle Spieler haben ihr Wort gesehen!</h2>
    <button onclick="startGame()">Neue Runde starten</button>
    <button onclick="showSetup()">Spieler bearbeiten</button>
  </div>

  <div id="credits" class="">
    <h2>Credits</h2>
    <p>v1.1</p>
  </div>

  <script>
    let wordList = [];
    const playerInputs = [];
    let players = [];
    let currentIndex = 0;
    let impostorIndex = -1;
    let secretWord = "";

    let pressTimer = null;

    // Wortliste laden
    fetch('woerter.json')
      .then(response => response.json())
      .then(data => {
        wordList = data;
      })
      .catch(err => {
        alert("Fehler beim Laden der Wortliste.");
        console.error(err);
      });

    function addPlayer(name = "") {
      const container = document.getElementById('players');
      const wrapper = document.createElement('div');
      wrapper.className = 'player-entry';

      const input = document.createElement('input');
      input.placeholder = `Spieler ${playerInputs.length + 1} Name`;
      input.value = name;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'ðŸ—‘ï¸';
      removeBtn.onclick = () => {
        container.removeChild(wrapper);
        const index = playerInputs.indexOf(input);
        if (index > -1) playerInputs.splice(index, 1);
      };

      wrapper.appendChild(input);
      wrapper.appendChild(removeBtn);
      container.appendChild(wrapper);
      playerInputs.push(input);
    }

    function startGame() {
      if (wordList.length === 0) {
        alert("Wortliste ist noch nicht geladen. Bitte kurz warten.");
        return;
      }

      players = [];
      playerInputs.forEach(inp => {
        const name = inp.value.trim();
        if (name) players.push(name);
      });

      if (players.length < 3) {
        alert("Mindestens 3 gÃ¼ltige Spielernamen eingeben.");
        return;
      }

      secretWord = wordList[Math.floor(Math.random() * wordList.length)];
      impostorIndex = Math.floor(Math.random() * players.length);
      currentIndex = 0;

      document.getElementById('setup').classList.add('hidden');
      document.getElementById('end').classList.add('hidden');
      document.getElementById('reveal').classList.remove('hidden');

      document.getElementById('wordDisplay').textContent = "";
      document.getElementById('wordRevealButton').style.display = "inline-block";

      showName();
    }

    function showName() {
      const name = players[currentIndex];
      document.getElementById('currentName').innerText = name;
      document.getElementById('wordDisplay').textContent = "";
      document.getElementById('wordRevealButton').style.display = "inline-block";
    }

    function startPress() {
      // Nach 500ms zeigen wir das Wort
      pressTimer = setTimeout(() => {
        showWord();
      }, 500);
    }

    function endPress() {
      clearTimeout(pressTimer);
      hideWord();
    }

    function showWord() {
      document.getElementById('wordRevealButton').style.display = "none";
      if (currentIndex === impostorIndex) {
        document.getElementById('wordDisplay').textContent = "Du bist der Impostor! Versuche das geheime Wort zu erraten.";
      } else {
        document.getElementById('wordDisplay').textContent = secretWord;
      }
    }

    function hideWord() {
      document.getElementById('wordDisplay').textContent = "";
      document.getElementById('wordRevealButton').style.display = "inline-block";
    }

    function nextPlayer() {
      currentIndex++;
      if (currentIndex < players.length) {
        showName();
      } else {
        document.getElementById('reveal').classList.add('hidden');
        document.getElementById('end').classList.remove('hidden');
      }
    }

    function showSetup() {
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('end').classList.add('hidden');
      document.getElementById('reveal').classList.add('hidden');
    }

    // StandardmÃ¤ÃŸig ein paar Eingabefelder
    addPlayer();
    addPlayer();
    addPlayer();
  </script>
</body>
</html>
